<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="main-con">
      <h2><u>Instructions</u></h2>
      <p>
        Enter a number into any of the fields and it would be converted to the
        appropriate value
      </p>
      <div id="kelvin"><input type="number" placeholder="Kelvin (K)"</div>
      <div id="celsius"><input type="number" placeholder="Celsius"</div>
      <div id="fahrenheit">
        <input type="number" placeholder="Fahrenheit (F)"
      </div>
    </div>
    <script src="./app.js" charset="UTF-8"></script>
  </body>
</html>
